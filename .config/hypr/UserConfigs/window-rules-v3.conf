# POSITION
# windowrulev2 = center,floating:1 # warning, it cause even the menu to float and center.
windowrule {
  name = windowrule-57
  center = on
  float = on
  size = (monitor_w*0.65) (monitor_h*0.9)
  match:tag = KooL_Cheat*
}

windowrule {
  name = windowrule-58
  center = on
  float = on
  match:class = ([Tt]hunar)
  match:title = negative:(.*[Tt]hunar.*)
}

windowrule {
  name = windowrule-59
  center = on
  float = on
  match:tag = KooL-Settings*
}

windowrule {
  name = windowrule-60
  center = on
  match:title = ^(Keybindings)$
}

windowrule {
  name = windowrule-61
  center = on
  size = (monitor_w*0.6) (monitor_h*0.7)
  match:class = ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
}

windowrule {
  name = windowrule-62
  move = ((monitor_w*0.2)) ((monitor_h*0.1))
  size = (monitor_w*0.6) (monitor_h*0.6)
  float = on
  match:class = ^(Chromium)$
}

# windowrulev2 = center, class:^([Ff]erdium)$
windowrule {
  name = windowrule-63
  move = ((monitor_w*0.5)) ((monitor_h*0.07))
  float = on
  opacity = 0.95 0.75
  pin = on
  keep_aspect_ratio = on
  match:title = ^(Picture-in-Picture)$
}

