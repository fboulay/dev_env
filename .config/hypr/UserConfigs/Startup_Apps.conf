# Commands and Apps to be executed at launch

$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $UserScripts/WallpaperAutoChange.sh
$livewallpaper="$HOME/Pictures/wallpapers/black_hole.mp4"

# wallpaper stuff 
# exec-once = swww-daemon --format xrgb
#exec-once = mpvpaper '*' -o "load-scripts=no no-audio --loop" $livewallpaper

# wallpaper random
#exec-once = $SwwwRandom $wallDIR # random wallpaper switcher every 30 minutes

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

## Florian : try to start kwallet
exec-once = /usr/lib/pam_kwallet_init

# Polkit (Polkit Gnome / KDE)
exec-once = $scriptsDir/Polkit.sh

# starup apps
exec-once = sleep 1; nm-applet --indicator
# exec-once = swaync
exec-once = sleep 2; blueman-applet
# exec-once = waybar
exec-once = qs -c noctalia-shell

#clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Rainbow borders
#exec-once = $UserScripts/RainbowBorders.sh

# Starting hypridle to start hyprlock
exec-once = hypridle


# Here are list of features available but disabled by default
# exec-once = swww-daemon --format xrgb && swww img $HOME/Pictures/wallpapers/mecha-nostalgia.png  # persistent wallpaper

#gnome polkit for nixos
#exec-once = $scriptsDir/Polkit-NixOS.sh

# xdg-desktop-portal-hyprland (should be auto starting. However, you can force to start)
#exec-once = $scriptsDir/PortalHyprland.sh

# Florian
exec-once = sleep 3; tuxedo-control-center --tray
exec-once = sleep 3; ferdium
exec-once = sleep 10; protonmail-bridge
exec-once = sleep 15; birdtray
exec-once = sleep 5; kdeconnect-indicator
exec-once = sleep 4; signal-desktop --password-store=kwallet6 --use-tray-icon
# Executed every hour, to have the file `~/.cache/.weather_cache` populated, so that it can be used in hyprlock
exec-once = while true ; do sleep 3600 ; $UserScripts/Weather.py ; done
# Change monitor settings accordingly
exec-once = sleep 5; $UserScripts/ChangeMonitors.sh
# Listen to monitor changes
exec-once = sleep 5; $UserScripts/ListenMonitorChanges.sh
# Listen to app going fullscreen
exec-once = sleep 6; $UserScripts/ListenFullscreenChanges.sh
# Management of screen brightness/saturation
exec-once = sleep 5; sunsetr
# Allow to draw on the screen
exec-once = sleep 5; WAYSCRIBER_TRAY_FORCE_PIXMAP=1 wayscriber --daemon
# Voice to text input
exec-once = sleep 5; voxtype

# To load plugins
# exec-once = hyprpm reload -n
